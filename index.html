<script>
    const cursor = document.querySelector(".cursor");

let mouseX = 0, mouseY = 0;
let cursorX = 0, cursorY = 0;

function animate() {
  cursorX += (mouseX - cursorX) * 0.1;
  cursorY += (mouseY - cursorY) * 0.1;
  cursor.style.transform = `translate(${cursorX}px, ${cursorY}px)${cursor.classList.contains('active') ? ' scale(1.5)' : ''}`;
  requestAnimationFrame(animate);
}

document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Interactive effect on click
document.addEventListener("mousedown", () => {
  cursor.classList.add("active");
});
document.addEventListener("mouseup", () => {
  cursor.classList.remove("active");
});

// Interactive effect on hover for links, buttons, inputs
["a", "button", ".btn", "input", "textarea", "select", ".theme-toggle", ".about-button"].forEach(sel => {
  document.querySelectorAll(sel).forEach(el => {
    el.addEventListener("mouseenter", () => cursor.classList.add("active"));
    el.addEventListener("mouseleave", () => cursor.classList.remove("active"));
  });
});

animate();

</script>
